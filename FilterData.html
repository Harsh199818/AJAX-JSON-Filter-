<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible">
	<title>FILTER by Tag</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div class="container">
		<h1>G.O.T</h1>	
		<button id="btn">Characters</button>
		<input align="center" type="text" id="myInput" onkeyup="myFunction()" placeholder="Name your Character"><br><br>
		<table align="center" id="char-info">
			<th><u>Name</u></th>
			<th><u>House</u></th>
			<th><u>Status</u></th>
		</table>
		<p id="num"></p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
